<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
      <h1 class="text-capitalize mb-4 fw-bolder">Enter new password</h1>
      <form
        [formGroup]="resetform"
        (ngSubmit)="reset(resetform)"
        class="forget-form"
      >
        <div class="form font-sm position-relative mt-3">
          <input
            formControlName="newPassword"
            id="userresetpassword"
            class="form-control font-sm fw-bolder"
            type="password"
          />
          <label
            for="userresetpassword"
            class="d-block px-2 position-absolute forget-lable py-3"
            >New password
          </label>
        </div>
        <div
          *ngIf="
            resetform.controls['newPassword'].errors &&
            resetform.controls['newPassword'].touched
          "
          class="text-danger font-sm"
        >
          <p *ngIf="resetform.controls['newPassword'].getError('required')">
            password is required
          </p>
          <p *ngIf="resetform.controls['newPassword'].getError('minlength')">
            minimum length is 8
          </p>
          <p *ngIf="resetform.controls['newPassword'].getError('pattern')">
            At least one upper ,one lower,one digit
          </p>
        </div>
        <button
          [disabled]="resetform.invalid || isloading"
          class="btn bor-btn font-md text-capitalize px-4 py-2 mt-3"
        >
          submit
          <i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
        </button>
        <div *ngIf="!isloading && resetform.valid" class="text-center mt-3">
          <p *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
