<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of categories">
    <ng-template carouselSlide>
      <div role="button" class="cursor-pointer" (click)="category(slide._id)">
        <img
          [src]="slide.image"
          [alt]="slide.name"
          [title]="slide.name"
          class="w-100 categories-slide"
          height="200"
        />
        <h2 class="h3 fw-bold text-center mt-2">{{ slide.name }}</h2>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
