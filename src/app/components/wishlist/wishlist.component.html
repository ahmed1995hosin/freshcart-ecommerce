<div class="container cart">
  <div class="bg-main-light p-5">
    <h2 class="fw-bolder h1">My wish List</h2>
    <div class="py-4">
      <div *ngIf="wishProduct.length">
        <div
          *ngFor="let product of wishProduct"
          class="row py-3 align-items-center my-4 rounded shadow bg-body"
        >
          <div class="col-md-2">
            <img
              class="w-100"
              [src]="product.imageCover"
              [alt]="product.title"
            />
          </div>
          <div class="col-md-10 p-5">
            <div class="d-sm-flex justify-content-between">
              <div
                class="d-sm-block d-flex justify-content-between align-items-center"
              >
                <div>
                  <h3 class="fw-bold h2">
                    {{ product.title | cuttitle : 5 }}
                  </h3>
                  <h5 class="font-sm text-main mb-sm-1 mb-0">
                    {{ product.category.name }}
                  </h5>
                  <h5 class="font-sm my-2">
                    Price :
                    <span class="text-main">{{
                      product.price | currency : "EGP"
                    }}</span>
                  </h5>
                  <!-- <app-rating [rating]="4.5"></app-rating> -->
                  <div>
                    <span class="fw-bold font-sm text-light">
                      <i
                        *ngFor="
                          let star of product?.ratingsAverage
                            | round
                            | createarray
                        "
                        class="fa-solid fa-star rating-color ms-1"
                      ></i>
                      <i
                        class="fa-solid fa-star ms-1"
                        [ngClass]="{
                          'fa-star-half-stroke rating-color':
                            product?.ratingsAverage | ishalf
                        }"
                      ></i>
                      <i
                        class="fa-solid fa-star"
                        *ngFor="
                          let star of 4 - (product?.ratingsAverage | round)
                            | createarray
                        "
                        class="fas fa-star ms-1"
                      ></i>

                      <!-- fa-star-half-stroke -->
                      <!-- ishalf -->

                      {{ product?.ratingsAverage }}</span
                    >
                  </div>
                </div>
                <button
                  (click)="deleteProductFromwishList(product)"
                  class="font-sm mt-sm-5 d-block btn p-2 ms-sm-0 ms-auto btn-outline-danger"
                >
                  <i class="fa-solid fa-trash me-2"></i>Remove
                </button>
              </div>
              <!-- d-flex justify-content-between flex-column -->
              <div class="mt-sm-0 mt-4">
                <div class="mt-md-4 mt-3">
                  <div class="text-sm-end text-center ms-auto">
                    <button
                      (click)="addProductToCart(product)"
                      class="btn px-3 py-2 ms-sm-3 ms-0 bor-btn flex-wrap font-md w-100"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 *ngIf="isloaded" class="h1 my-5 text-center">
        <!-- *ngIf="(messageError || cartProduct.length == 0) && isLoading" -->
        No Products In Wish List
      </h2>
    </div>
  </div>
</div>
