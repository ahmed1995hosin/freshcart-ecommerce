<div class="container-fluid category-section">
  <div class="row mb-5">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of cargories">
        <ng-template carouselSlide>
          <div
            role="button"
            class="cursor-pointer product transition category rounded-2 text-capitalize h2 fw-bold"
            (click)="getSubcategories(slide._id, slide.name)"
          >
            <img
              [src]="slide.image"
              [alt]="slide.name"
              [title]="slide.name"
              class="w-100 categories-slide transition overflow-hidden d-block"
              height="400"
            />
            <h2
              class="py-3 h2 fw-bold text-center bg-main text-white position-relative title-h2"
            >
              {{ slide.name }}
            </h2>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <h1 class="fw-bolder text-capitalize text-center mb-5">all categories</h1>
  <div class="row g-3 justify-content-center">
    <div *ngFor="let category of cargories" class="col-lg-2 col-md-3 col-sm-6">
      <div
        role="button"
        (click)="getSubcategories(category._id, category.name)"
        class="product transition category rounded-2 text-center text-capitalize fw-bold py-2"
      >
        <i class="fa-solid fa-list me-3 text-main"></i> {{ category.name }}
      </div>
    </div>
  </div>

  <div class="row gx-md-2 mt-5">
    <div class="col-md-3 flex-column border-1 p-0 bg-light">
      <app-subcategory
        *ngIf="isloaded"
        (subcategoryId)="fillterById($event)"
        [category]="this.subcategory"
        [categoryName]="categoryName"
        [categoryId]="cargoryId"
      ></app-subcategory>
    </div>
    <div class="col-md-9">
      <div
        *ngIf="!noProductsIncategory && !noProductsInSubcategory"
        class="row g-3 my-3 p-2"
      >
        <div
          *ngFor="let product of products"
          class="col-lg-3 col-md-4 col-sm-6"
        >
          <app-singleproduct
            [wishListId]="wishListId"
            [product]="product"
          ></app-singleproduct>
        </div>
      </div>
      <div
        *ngIf="noProductsIncategory"
        class="text-capitalize my-3 h1 text-center d-flex justify-content-center align-items-center h-100"
      >
        <div>the products of that category out stock</div>
      </div>
      <div
        *ngIf="noProductsInSubcategory"
        class="text-capitalize my-3 h1 text-center d-flex justify-content-center align-items-center h-100"
      >
        <div>the products of that subcategory out stock</div>
      </div>
    </div>
  </div>
</div>
